<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WS HOME</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    
    :root {
      --neon-pink: #FF14C9;
      --neon-blue: #00F7FF;
      --neon-green: #39FF14;
      --neon-purple: #BA33FF;
      --neon-yellow: #FFEA03;
      --dark-bg: #0a0a0a;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: var(--dark-bg);
      margin: 0;
      padding: 20px;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      touch-action: manipulation;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(255, 20, 201, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 90% 30%, rgba(0, 247, 255, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 50% 80%, rgba(57, 255, 20, 0.05) 0%, transparent 20%);
    }
    
    /* Text effects */
    .neon-text-pink {
      color: var(--neon-pink);
      text-shadow: 0 0 5px var(--neon-pink), 0 0 10px var(--neon-pink);
    }
    
    .neon-text-blue {
      color: var(--neon-blue);
      text-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue);
    }
    
    .neon-text-green {
      color: var(--neon-green);
      text-shadow: 0 0 5px var(--neon-green), 0 0 10px var(--neon-green);
    }
    
    .neon-text-purple {
      color: var(--neon-purple);
      text-shadow: 0 0 5px var(--neon-purple), 0 0 10px var(--neon-purple);
    }
    
    .neon-text-yellow {
      color: var(--neon-yellow);
      text-shadow: 0 0 5px var(--neon-yellow), 0 0 10px var(--neon-yellow);
    }
    
    /* Scanline effect */
    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.03) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      background-size: 100% 30px;
      animation: scanline 12s linear infinite;
      pointer-events: none;
      z-index: -1;
    }
    
    @keyframes scanline {
      0% { background-position: 0 0; }
      100% { background-position: 0 100vh; }
    }
    
    /* Interactive background particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -2;
    }
    
    .particle {
      position: absolute;
      border-radius: 50%;
      background: currentColor;
      pointer-events: none;
    }
    
    /* Main menu */
    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 20px;
      border-radius: 16px;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(3px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 400px;
      width: 95%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      margin: 10px 0;
      will-change: transform;
    }
    
    /* Responsive text sizes */
    h1 {
      font-size: clamp(24px, 6vw, 42px);
      margin: 5px 0;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
    }
    
    p {
      font-size: clamp(14px, 4vw, 18px);
      margin: 0;
      text-align: center;
    }
    
    /* Buttons */
    .menu-button {
      border: none;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: clamp(14px, 4vw, 18px);
      padding: 12px 20px;
      border-radius: 30px;
      width: 100%;
      text-align: left;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
      min-height: 48px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      will-change: transform;
    }
    
    .menu-button i {
      margin-right: 12px;
      font-size: 1.2em;
      min-width: 24px;
      text-align: center;
    }
    
    .menu-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    /* Logo with neon border */
    .logo-container {
      margin: 10px 0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      position: relative;
      padding: 4px;
    }
    
    .logo-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 14px;
      background: linear-gradient(45deg, 
        var(--neon-pink), var(--neon-blue), var(--neon-green), 
        var(--neon-purple), var(--neon-yellow), var(--neon-pink));
      background-size: 400% 400%;
      animation: borderAnimation 8s linear infinite;
      z-index: -1;
      opacity: 0.7;
    }
    
    .logo-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }
    
    @keyframes borderAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .logo {
      display: block;
      border-radius: 10px;
      width: 200px;
      height: auto;
      object-fit: cover;
    }
    
    /* Enhanced audio player */
    .audio-player {
      margin: 15px 0 0;
      width: 100%;
      border-radius: 30px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid var(--neon-purple);
      box-shadow: 0 0 10px rgba(186, 51, 255, 0.3);
      padding: 10px;
    }
    
    audio {
      width: 100%;
      filter: invert(0.9) drop-shadow(0 0 2px rgba(255, 255, 255, 0.2));
    }
    
    audio::-webkit-media-controls-panel {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
    }
    
    audio::-webkit-media-controls-play-button,
    audio::-webkit-media-controls-mute-button {
      filter: invert(0.7);
    }
    
    /* Footer with eating cat */
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .cat-container {
      position: relative;
      width: 100px;
      height: 60px;
      margin: 10px 0;
    }
    
    .cat {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="white" d="M75,50c0,13.8-11.2,25-25,25S25,63.8,25,50c0-13.8,11.2-25,25-25S75,36.2,75,50z"/><circle cx="40" cy="45" r="5" fill="black"/><circle cx="60" cy="45" r="5" fill="black"/><path d="M40,60 Q50,70 60,60" stroke="black" fill="transparent" stroke-width="2"/></svg>');
      background-repeat: no-repeat;
      left: 25px;
      animation: catMove 3s infinite alternate;
    }
    
    .bowl {
      position: absolute;
      width: 40px;
      height: 20px;
      background-color: var(--neon-purple);
      border-radius: 0 0 20px 20px;
      bottom: 0;
      left: 30px;
      overflow: hidden;
    }
    
    .food {
      position: absolute;
      width: 30px;
      height: 5px;
      background-color: var(--neon-pink);
      border-radius: 5px 5px 0 0;
      bottom: 0;
      left: 5px;
      transform-origin: bottom;
      animation: foodDecrease 3s infinite alternate;
    }
    
    @keyframes catMove {
      0%, 70% { bottom: 10px; }
      100% { bottom: 0; }
    }
    
    @keyframes foodDecrease {
      0%, 70% { transform: scaleY(1); }
      100% { transform: scaleY(0.1); }
    }
    
    /* Mobile optimizations */
    @media (max-width: 640px) {
      body {
        padding: 10px;
      }
      
      .menu {
        padding: 15px;
        gap: 10px;
      }
      
      .menu-button {
        padding: 10px 15px;
        min-height: 44px;
      }
      
      .logo {
        width: 150px;
      }
      
      .cat-container {
        width: 80px;
        height: 50px;
      }
      
      .cat {
        width: 40px;
        height: 40px;
        left: 20px;
      }
      
      .bowl {
        width: 30px;
        left: 25px;
      }
    }
    
    /* Performance optimizations */
    .no-animation * {
      animation: none !important;
    }
  </style>
</head>
<body>
  <div class="scanline"></div>
  <div class="particles" id="particles"></div>
  
  <div class="menu">
    <div class="logo-container">
      <img src="icon.gif" alt="WS Logo" class="logo">
    </div>
    
    <h1 class="neon-text-pink">WS</h1>	    	
    <p class="neon-text-purple">"† winsentsweet."</p>
    <p class="neon-text-blue">"{domain}/winsentsweet."</p>
    
    <button class="menu-button" onclick="window.location.href='https://hwsata.github.io/links'">
      <i class="fas fa-link neon-text-blue"></i>
      <span>ссылки и прочее</span>
    </button>
    
    <button class="menu-button" onclick="window.location.href='https://hwsata.github.io/mew/donate'">
      <i class="fas fa-money-bill-wave neon-text-green"></i>
      <span>перевод денег</span>
    </button>
    
    <button class="menu-button" onclick="window.location.href='https://hwsata.github.io/chat'">
      <i class="fas fa-comment-dots neon-text-pink"></i>
      <span>мини плеер</span>
    </button>
    
    <button class="menu-button" onclick="window.location.href='https://hwsata.github.io/game'">
      <i class="fas fa-gamepad neon-text-blue"></i>
      <span>мини игры</span>
    </button>
    
    <button class="menu-button" onclick="window.location.href='https://hwsata.github.io/art'">
      <i class="fas fa-paint-brush neon-text-green"></i>
      <span>случайный арт</span>
    </button>
    
    <button class="menu-button" onclick="window.location.href='https://hwsata.github.io/apps'">
      <i class="fas fa-mobile-alt neon-text-pink"></i>
      <span>мои приложения</span>
    </button>
    
    <button class="menu-button" onclick="window.location.href='https://hwsata.github.io/fm'">
      <i class="fas fa-music neon-text-purple"></i>
      <span>мое радио &lt;3</span>
    </button>
    
    <!-- Codex button -->
    <button class="menu-button" onclick="window.location.href='https://winsentsweet.ru/thecode'">
      <i class="fas fa-star neon-text-yellow"></i>
      <span>codex</span>
    </button>
    
    <!-- Audio player at the bottom -->
    <div class="audio-player">
      <audio controls preload="none">
        <source src="audio.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио элемент.
      </audio>
    </div>
  </div>

  <div class="footer">
    <div class="cat-container">
      <div class="cat"></div>
      <div class="bowl">
        <div class="food"></div>
      </div>
    </div>
    <div>Winsent Sweet Home DEV 2023</div>
    <div>Все права защищены</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Set random neon colors on load
      setRandomColors();
      
      // Add hover effects to buttons
      initButtonEffects();
      
      // Create interactive particles
      createParticles();
      
      // Detect low performance devices
      const isLowPerfDevice = detectLowPerformance();
      if (isLowPerfDevice) {
        document.body.classList.add('no-animation');
      }
    });
    
    // Randomize colors on each visit
    function setRandomColors() {
      const colors = [
        '--neon-pink', '--neon-blue', '--neon-green', 
        '--neon-purple', '--neon-yellow'
      ];
      
      // Title color animation
      const title = document.querySelector('h1');
      if (title) {
        let current = 0;
        setInterval(() => {
          title.classList.remove('neon-text-pink', 'neon-text-blue', 'neon-text-green', 'neon-text-purple', 'neon-text-yellow');
          const newColor = colors[Math.floor(Math.random() * colors.length)].split('-')[2];
          title.classList.add(`neon-text-${newColor}`);
        }, 3000);
      }
    }
    
    // Button hover effects
    function initButtonEffects() {
      const buttons = document.querySelectorAll('.menu-button');
      
      buttons.forEach(button => {
        const icon = button.querySelector('i');
        
        button.addEventListener('mouseenter', () => {
          const colors = ['pink', 'blue', 'green', 'purple', 'yellow'];
          const randomColor = colors[Math.floor(Math.random() * colors.length)];
          
          button.style.border = `1px solid var(--neon-${randomColor})`;
          button.style.boxShadow = `0 0 10px var(--neon-${randomColor})`;
        });
        
        button.addEventListener('mouseleave', () => {
          button.style.border = '1px solid rgba(255, 255, 255, 0.1)';
          button.style.boxShadow = 'none';
        });
      });
    }
    
    // Create interactive particles
    function createParticles() {
      const container = document.getElementById('particles');
      const particlesCount = window.innerWidth < 640 ? 30 : 80;
      
      const colors = ['var(--neon-pink)', 'var(--neon-blue)', 'var(--neon-green)', 'var(--neon-purple)'];
      
      for (let i = 0; i < particlesCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 3 + 1;
        const color = colors[Math.floor(Math.random() * colors.length)];
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.backgroundColor = color;
        
        // Random animation
        const duration = Math.random() * 20 + 20;
        const delay = Math.random() * 5;
        
        particle.style.animation = `float ${duration}s linear ${delay}s infinite`;
        
        container.appendChild(particle);
      }
      
      // Add float animation dynamically for performance
      const style = document.createElement('style');
      style.textContent = `
        @keyframes float {
          0% {
            transform: translate(0, 0) rotate(0deg);
            opacity: 1;
          }
          50% {
            opacity: 0.7;
          }
          100% {
            transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(${Math.random() * 360}deg);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);
    }
    
    // Detect low performance devices
    function detectLowPerformance() {
      // Check for mobile devices with low memory
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      const isSlowCPU = navigator.hardwareConcurrency < 4;
      
      // Check for reduced motion preference
      const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      
      return isMobile || isSlowCPU || prefersReducedMotion;
    }
  </script>
</body>
</html>
